<meta charset="UTF-8">

	<script>

		function pulaLinha() {
   	 	document.write("<br><br>");
		}

		function mostra(frase) {
    	document.write("<big>" + frase + "<big>");
    	pulaLinha();
		}

		function calculaimc(peso, altura){
			var imc = peso / (altura * altura);
			console.log(imc);
			return imc;
		}


			var peso = 85;
			var altura = 1.85;
			var imcJho = calculaimc (peso, altura); 

			mostra("O índice de massa muscular do Jho é " + imcJho);

			var pesoAmigo = 91;
			var alturaAmigo = 1.65;	
			var imcAmigo = calculaimc (pesoAmigo, alturaAmigo);

			mostra ("O índice de massa muscular do amigo é " + imcAmigo); 

			var somaimc = (imcJho + imcAmigo);
			mostra("A soma dos IMCs é " + somaimc);

	</script>
