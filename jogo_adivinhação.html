<meta charset="UTF-8">

<script>

	function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    function sorteia(n){
    	return Math.round(Math.random() * n);
    	//console.log(Math.round(Math.random() *10));
    }

var numeroPensado = sorteia(100);
console.log(numeroPensado);
var chute = parseInt(prompt("Digite seu chute. "));

	console.log(chute);
	

    if(chute == numeroPensado){
    	mostra("Acertou");
    }
   	else{
    	mostra("Você errou");    

    if(chute > numeroPensado){
    	mostra("Tente novamente, dessa vez você chutou alto.");

    }
    else{
    	mostra("Tente novamente, dessa vez você chutou baixo");
	}

	}



</script>
