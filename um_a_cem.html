<meta charset="UTF-8">

<script>

	function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    
    var numero = 1;
    var limite = parseInt(prompt("Entre com o ano limite"));

    mostra("Número " + numero);
    numero = numero + 1;
    
    while(numero <= limite){    
    	mostra("Número " + numero);
    	numero = numero + 1;
    }

    mostra("FIM");


</script>
